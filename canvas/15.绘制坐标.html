<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas></canvas>
</body>
<script>
    var canvas=document.querySelector("canvas");
    canvas.width=600;
    canvas.height=600;
    canvas.style.border="1px solid red";
    var context=canvas.getContext("2d");

    //设置空余位置
    var space=20;
    //设置小三角的大小
    var awidth=10;

    //X轴
    context.moveTo(space,canvas.height-space);
    context.lineTo(canvas.width-space,canvas.height-space);
    context.lineTo(canvas.width-space-awidth/2,canvas.height-space+awidth/2);
    context.lineTo(canvas.width-space-awidth/2,canvas.height-space-awidth/2);
    context.lineTo(canvas.width-space,canvas.height-space);
    context.fill();
    context.stroke();

    //y轴
    context.moveTo(space,canvas.height-space);
    context.lineTo(space,space);
    context.lineTo(space-awidth/2,space+awidth/2);
    context.lineTo(space+awidth/2,space+awidth/2);
    context.lineTo(space,space);
    context.fill();
    
    context.stroke();
</script>
</html>
