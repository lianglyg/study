<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Boostrap 栅格布局</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./lib/css/bootstrap.css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        div[class^="col"]{
            height: 50px;
            background-color: pink;
            text-align: center;
            line-height: 50px;
            box-shadow:  0 0 1px #000;
        }
    </style>
</head>
<body>
 <!-- 栅格系统把各种各样的屏幕分成了四类
    1. 手机   col-xs-*  * 代表几列 *最大是12
    2. 平板   col-sm-* 
    3.  普通屏幕 col-md-*
    4.  超大屏幕  col-lg-*
  -->
  <div class="container-fluid">
      <!-- 一行12列 -->
      <div class="row">
          <div class="col-xs-1 col-md-1">1</div>
          <div class="col-xs-1 col-md-1">1</div>
          <div class="col-xs-1 col-md-1">1</div>
          <div class="col-xs-1 col-md-1">1</div>
          <div class="col-xs-1 col-md-1">1</div>
          <div class="col-xs-1 col-md-1">1</div>
          <div class="col-xs-1 col-md-1">1</div>
          <div class="col-xs-1 col-md-1">1</div>
          <div class="col-xs-1 col-md-1">1</div>
          <div class="col-xs-1 col-md-1">1</div>
          <div class="col-xs-1 col-md-1">1</div>
          <div class="col-xs-1 col-md-1">1</div>
      </div>
      <!-- md一行6列 xs两行三列-->
      <div class="row">
          <div class="col-xs-4 col-md-2">2</div>
          <div class="col-xs-4 col-md-2">2</div>
          <div class="col-xs-4 col-md-2">2</div>
          <div class="col-xs-4 col-md-2">2</div>
          <div class="col-xs-4 col-md-2">2</div>
          <div class="col-xs-4 col-md-2">2</div>
      </div>
      <!-- md一行四列,xs第一行3列,第二行1列 -->
      <div class="row">
          <div class="col-xs-4 col-md-3">3</div>
          <div class="col-xs-4 col-md-3">3</div>
          <div class="col-xs-4 col-md-3">3</div>
          <div class="col-xs-12 col-md-3">3</div>
      </div>
      <!-- 一行三列 -->
      <div class="row">
          <div class="col-md-4">4</div>
          <div class="col-md-4">4</div>
          <div class="col-md-4">4</div>
      </div>
      <!-- 一行两列 -->
      <div class="row">
          <div class="col-md-6">6</div>
          <div class="col-md-6">6</div>
      </div>
      <!-- 一行一列 -->
      <div class="row">
          <div class="col-md-12">12</div>
      </div>

      <div class="row">
          <div class="col-md-7">7</div>
          <div class="col-md-6">6</div>
      </div>

        <!-- 列偏移  .col-*(xs,sm,md.lg)-offset-*  向右偏移-->
      <div class="row">
          <div class="col-md-4">4</div>
          <div class="col-md-4 col-md-offset-4">4</div>
      </div>
      <!-- 列嵌套   -->
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="col-md-6">6</div>
            <div class="col-md-6">6</div>
        </div>
      </div>
    <!-- 列顺序  push:推  pull:拉-->
     <div class="row">
        <div class="col-md-9 col-md-push-3">col-md-9 .col-md-push-3</div>
        <div class="col-md-3 col-md-pull-9">col-md-3 .col-md-pull-9</div>
     </div>

  </div>
</body>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="./js/jQuery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="./lib/js/bootstrap.js"></script>
</html>
